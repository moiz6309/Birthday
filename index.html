    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        angular.module('birthdayApp', []).controller('birthdayController', function($scope) {
       
            $scope.name = "Shazleen Naaz";
            $scope.birthdayWish = "Wishing you a day filled with love and joy!";
            $scope.specialMessageTitle = "Inshallah ap aage jaake khuub tarakki karo!";
            $scope.specialMessage = "May allah Grant you Success.";
            $scope.specialMessage1 = "Agar zindagi ek kitaab hai, toh tum meri sabse khoobsurat kahani ho. ";

        });

        // Create papers for reverse movement
        const papers = document.querySelectorAll('.paper');
        papers.forEach((paper, index) => {
            // Set the animation for the original papers
            if (index % 2 === 0) {
                paper.style.animation = `floatPaper 6s infinite ease-in-out`;
            } else {
                paper.style.animation = `floatPaperReverse 6s infinite ease-in-out`;
            }
            paper.style.left = `${Math.random() *  100}vw`;
            paper.style.top = `${Math.random() * 100}vh`;
        });
    </script>
